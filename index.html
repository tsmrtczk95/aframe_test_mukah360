<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-template-component@3.x.x/dist/aframe-template-component.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component@5.x.x/dist/aframe-layout-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.x.x/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-proxy-event-component@2.1.0/dist/aframe-proxy-event-component.min.js"></script> -->
    
    <script id="link" type="text/html">
        <a-entity class="link"
          geometry="primitive: plane; height: 0.9 width: 1.2"
          material="shader: flat; src: ${thumb}"
          sound="on: click; src: #click-sound"
          event-set__mouseenter="scale: 1.2 1.2 1"
          event-set__mouseleave="scale: 1 1 1"
          event-set__click="_target: #image-360; _delay: 300; material.src: ${src}">
          proxy-event="event: click; to: #image-360; as: fade></a-entity>
    </script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <audio id="click-sound" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
        <!-- Images Custom. -->
        <img id="img-enter" src="asset_360/kaul_entrance.jpeg">
        <img id="img-stage" src="asset_360/kaul_stage.jpeg">
        <img id="img-signage" src="asset_360/kaul_signage.jpeg">
        <img id="img-tibau" src="asset_360/kaul_tibau.jpeg">
        <!-- Thumbnails -->
        <img id="tibau-thumb" src="asset_360/thumbnail_tibau.jpeg">
        <img id="enter-thumb" src="asset_360/thumbnail_entrance.jpeg">
        <img id="stage-thumb" src="asset_360/thumbnail_stage.jpeg">

        <script id="link" type="text/html">
          <a-entity class="link"
          geometry="primitive: plane; height: 0.9 width: 1.2"
          material="shader: flat; src: ${thumb}"
          sound="on: click; src: #click-sound"
          event-set__mouseenter="scale: 1.2 1.2 1"
          event-set__mouseleave="scale: 1 1 1"
          event-set__click="_target: #image-360; _delay: 300; material.src: ${src}">
          proxy-event="event: click; to: #image-360; as: fade></a-entity>
        </script>
      </a-assets>
      <!-- 360-degree image. -->
      <a-sky id="image-360" src="#img-enter" rotation="0 -55 0"
        animation__fadeout="material.color; from: #FFF; to: #000; dur: 400; startEvents: fadeout"
        animation__fadein="material.color; from: #000; to: #FFF; dur: 400; startEvents: fadein">
        </a-sky>
      <!-- Pass image sources to the template. -->
      <a-entity id="links" layout="type: line; margin: 1.5" position="-1.5 0.5 -4" border="2px">
        <a-entity template="src: #link" data-src="#img-enter" data-thumb="#enter-thumb"></a-entity>
        <a-entity template="src: #link" data-src="#img-tibau" data-thumb="#tibau-thumb"></a-entity>
        <a-entity template="src: #link" data-src="#img-stage" data-thumb="#stage-thumb"></a-entity>
      </a-entity>
      <!-- Camera + Cursor. -->
      <a-camera wasd-controls-enabled="false" look-controls="pointerLockEnabled: false; touchEnabled: true; reverseMouse: false; touchRotation: 1">
        <a-cursor
          id="cursor"
          animation__click="property: scale; from: 0.1 0.1 0.1; to: 1 1 1; easing: easeInCubic; dur: 150; startEvents: click"
          animation__clickreset="property: scale; to: 0.1 0.1 0.1; dur: 1; startEvents: animationcomplete__click"
          animation__fusing="property: scale; from: 1 1 1; to: 0.1 0.1 0.1; easing: easeInCubic; dur: 150; startEvents: fusing"></a-cursor>
        </a-camera>
      </a-scene>
  </body>
</html>
